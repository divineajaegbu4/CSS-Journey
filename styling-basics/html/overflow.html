<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <link rel="stylesheet" href="../css/overflow.css">
</head>
<body>
    <!-- Overflow is what happens when there is too much content to fit inside an element box -->
<div class="box">
  This box has a height and a width. This means that if there is too much
  content to be displayed within the assigned height, there will be an overflow
  situation. If overflow is set to hidden then any overflow will not be visible.
</div>

<p>This content is outside of the box.</p>

<!-- The word is too small -->
 <div class="word">Overflow</div>


</body>
</html>
