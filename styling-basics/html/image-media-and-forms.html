<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, media and forms</title>
    <link rel="stylesheet" href="../css/images-media-and-forms.css">
</head>
<body>
    <div class="wrapper">
  <div class="box">
    <img
      alt="star"
      src="https://mdn.github.io/shared-assets/images/examples/big-star.png" />
  </div>
  <div class="box">
    <img
      alt="balloons"
      class="balloon"
      src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg" />
  </div>
</div>


<div class="wrapper2">
  <div class="box2">
    <img
      alt="balloons"
      class="object-fit cover"
      src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg" />
  </div>
  <br/>
  <div class="box2">
    <img
      alt="balloons"
      class="object-fit fill"
      src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg" />
  </div>

  <br/>
    <div class="box2">
    <img
      alt="balloons"
      class="object-fit contain"
      src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg" />
  </div>
</div>


<div class="grid-wrapper">
  <img
    alt="star"
    src="https://mdn.github.io/shared-assets/images/examples/big-star.png" />
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Form -->
 <form>
  <div>
    <label for="name">Name</label> <input id="name" type="text" />
</div>

  <div>
    <label for="email">Email</label> <input id="email" type="email" />
</div>

  <div class="buttons">
    <input type="submit" value="Submit" />
</div>

</form>


</body>
</html>
