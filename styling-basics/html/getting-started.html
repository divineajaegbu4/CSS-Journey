<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Getting started with CSS</title>
    <link rel="stylesheet" href="../css/getting-started.css">
<!-- Internal stylesheet -->
    
  <style>
    h1 {
        color: red;
    }
  </style>
  </head>


  <body>
    <h1>I am a level one heading</h1>

    <!-- Inline css: Avoid using css in this way. It is a bad css -->
    <p style="background-color: purple; color: white; font-size: 2rem;">
      This is a paragraph of text. In the text is a
      <span>span element</span> and also a
      <a href="https://example.com">link</a>.
    </p>

    <p>
      <span>This is the second paragraph.</span> It contains an <em>emphasized</em> element.
    </p>

    <ul>
      <li>Item <span>one</span></li>
      <li>Item two</li>
      <li>Item <em>three</em></li>
    </ul>

    <a href="#">visited link</a>
    <a href="#">link</a>
    <a href="#">hover</a>
  </body>
</html>
