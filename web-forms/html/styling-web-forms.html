<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Web Forms</title>
    <link rel="stylesheet" href="../css/styling-web-forms.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Choose fruits</legend>
        <div>
          <input
            type="banana"
            id="banana"
            name="banana"
            value="banana"
            checked
          />
          <label for="banana">Banana</label>
        </div>
        <div>
          <input
            type="blueberry"
            id="blueberry"
            name="blueberry"
            value="blueberry"
            checked
          />
          <label for="blueberry">Blueberry</label>
        </div>
      </fieldset>

      <textarea name="text"></textarea>
    </form>
  </body>
</html>
