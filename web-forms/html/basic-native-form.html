<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/basic-native-form.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en-US">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Single line text field examples</title>
      </head>
      <!-- 
      The multiple attribute in a form is used on certain input 
      types (like <input type="file"> or <select>) to allow users to select more than one item. -->
      <!-- 
      Hidden content Another original text control is the hidden input type.
      This is used to create a form control that is invisible to the user, but
      is still sent to the server along with the rest of the form data once
      submitted -->

      <body>
        <form>
          <p>
            <label for="comment">Add a comment here:</label>
            <input
              type="text"
              id="comment"
              name="comment"
              value="I'm a text field"
            />
          </p>
          <p>
            <input
              type="hidden"
              id="timestamp"
              name="timestamp"
              value="1286705410"
            />
          </p>
          <p>
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" multiple />
          </p>
          <p>
            <label for="pwd">Enter your password:</label>
            <input type="password" id="pwd" name="pwd" />
          </p>
          <p>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" autofocus/>
          </p>
          <p>
            <label for="tel">Enter your number:</label>
            <input type="tel" id="tel" name="tel" />
          </p>
          <p>
            <label for="url">Web address:</label>
            <input type="url" id="url" name="url" />
          </p>
          <p>
            <button type="submit">Submit me!</button>
          </p>

          <fieldset>
            <legend>Choose all the vegetables you like to eat</legend>
            <ul>
              <li>
                <label for="carrots">Carrots</label>
                <input
                  type="checkbox"
                  id="carrots"
                  name="vegetable"
                  value="carrots"
                  checked
                />
              </li>
              <li>
                <label for="peas">Peas</label>
                <input
                  type="checkbox"
                  id="peas"
                  name="vegetable"
                  value="peas"
                />
              </li>
              <li>
                <label for="cabbage">Cabbage</label>
                <input
                  type="checkbox"
                  id="cabbage"
                  name="vegetable"
                  value="cabbage"
                />
              </li>
            </ul>
            <input type="radio" id="soup" name="meal" value="soup" checked />
          </fieldset>
        </form>

        <!-- Radio button -->
        <form action="">
          <fieldset>
            <legend>What is your favorite meal?</legend>
            <ul>
              <li>
                <label for="soup">Soup</label>
                <input
                  type="radio"
                  id="soup"
                  name="meal"
                  value="soup"
                  checked
                />
              </li>
              <li>
                <label for="curry">Curry</label>
                <input type="radio" id="curry" name="meal" value="curry" />
              </li>
              <li>
                <label for="pizza">Pizza</label>
                <input type="radio" id="pizza" name="meal" value="pizza" />
              </li>
            </ul>
          </fieldset>

          <!-- Buttons -->
          <p>Using &lt;input></p>
          <p>
            <input type="submit" value="Submit this form" />
            <input type="reset" value="Reset this form" />
            <input type="button" value="Do Nothing without JavaScript" />
          </p>
          <p>Using &lt;button></p>
          <p>
            <button type="submit">Submit this form</button>
            <button type="reset">Reset this form</button>
            <button type="button">Do Nothing without JavaScript</button>
          </p>
          <input
            type="image"
            alt="Click me!"
            src="../../../girl.jpeg"
            width="80"
            height="30"
          />
          <input type="file" name="file" id="file" accept="image/*" multiple />
        </form>
      </body>
    </html>
  </body>
</html>
