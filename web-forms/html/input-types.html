<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input types</title>
    <link rel="stylesheet" href="../css/input-types.css" />
    <script>
      const price = document.querySelector("#price");
      const output = document.querySelector(".price-output");

      output.textContent = price.value;

      price.addEventListener("input", () => {
        output.textContent = price.value;
      });
    </script>
  </head>
  <!-- The step attribute in a form (especially for 
  <input type="number">, <input type="range">, 
  <input type="date">, and <input type="time">) 
  is used to control the intervals or steps between valid values. -->

  <!-- <input type="number" min="0" max="10" step="2">
  ✅ Allows: 0, 2, 4, 6, 8, 10
❌ Disallows: 1, 3, 5, etc. -->

  <!-- <input type="time" step="900">
This allows selecting time in 15-minute intervals, 
because 900 seconds = 15 minutes. -->

  <!-- ✅ Why use step?
To restrict values to only allowed increments

To improve user experience and prevent errors

Often used with min and max -->

  <body>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" multiple />
      <form>
        <div>
          <label for="text">text input type: </label>
          <input type="text" id="text" name="text" />
        </div>
        <div>
          <label for="pwd">password input type: </label>
          <input type="password" id="pwd" name="pwd" />
        </div>
        <div>
          <label for="email">email input type: </label>
          <input type="email" id="email" name="email" />
        </div>
        <div>
          <label for="url">url input type: </label>
          <input type="url" id="url" name="url" />
        </div>
        <div>
          <label for="number">number input type: </label>
          <input
            type="number"
            id="number"
            name="number"
            min="1"
            max="10"
            step="2"
          />
        </div>
        <div>
          <!-- min and max didn't work in tel type -->
          <label for="tel">phone number: </label>
          <input type="tel" id="tel" name="tel" pattern="[0-9]{11}" />
        </div>
        <div>
          <label for="search">search input type: </label>
          <input type="search" id="search" name="search" />
        </div>
        <div>
          <button>Submit</button>
        </div>

        <label for="price">Choose a maximum house price: </label>
        <input
          type="range"
          name="price"
          id="price"
          min="50000"
          max="500000"
          step="1000"
          value="250000"
        />
        <output class="price-output" for="price">100</output>

        <div>
          <label for="date">Enter date:</label>
          <input type="date" name="date" id="date" />
        </div>

        <div>
          <label for="datetime">Enter date and time:</label>
          <input type="datetime-local" name="datetime" id="datetime" />
        </div>
        <div>
          <label for="month">Enter month: </label>
          <input type="month" name="month" id="month" />
        </div>
        <div>
          <label for="time">Enter time: </label>
          <input type="time" name="time" id="time" />
        </div>
        <div>
          <label for="week">Enter week: </label>
          <input type="week" name="week" id="week" />
        </div>

        <!-- min="2025-06-01" Users can’t pick any date before June 1, 2025.
        max="2025-08-31" Users can’t pick any date after August 31, 2025.
        step="7" This means the calendar will only allow the user to pick a date
        that is 7 days apart starting from the min date. So allowed dates are:
        June 1 June 8 June 15 ...and so on until August 31 (if it falls on one
        of the 7-day steps). -->
        <div>
          <label for="myDate">When are you available this summer?</label><br />
          <input
            type="date"
            name="myDate"
            min="2025-06-01"
            max="2025-08-31"
            step="7"
            id="myDate"
          />
        </div>

        <div>
          <label for="color">Select color:</label>
          <input type="color" name="color" id="color" />
        </div>
      </form>
    </div>
  </body>
</html>
