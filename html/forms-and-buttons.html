<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button>click button</button> 

   <form action="table-challenge.html" method="get">
    <h2>Subscribe to our newsletter</h2>
    <!-- Explicit form label -->
    <p>
      <label for="name">Name (required):</label>
      <input type="text" name="name" id="name" required />
    </p>
    <p>
      <label for="email">Email (required):</label>
      <input type="email" name="email" id="email" required />
    </p>

    <p>
        <label for="color-picker">Color Picker:</label>
        <input type="color" name="color" id="color-picker">
    </p>

    <p>
        <label for="animal">Animal:</label>
        <input type="radio" name="check" id="check">
    </p>

    <p>
        <label for="color-picker">Color Picker:</label>
        <input type="checkbox" name="color" id="color-picker">
    </p>
    <p>
      <button>Sign me up!</button>
    </p>

    <!-- Implicit form label -->
     <label>
  Name (required):
  <input type="text" name="name" required />
</label>

<button type="submit">Submit</button>

  </form>


  <form action="./payment_page" method="get">
  <h2>Register for the meetup</h2>
  <fieldset>
    <legend>Choose hotel room type (required):</legend>
    <div>
      <input
        type="radio"
        id="hotelChoice1"
        name="hotel"
        value="economy"
        checked />
      <label for="hotelChoice1">Economy (+$0)</label>

      <input type="radio" id="hotelChoice2" name="hotel" value="superior" />
      <label for="hotelChoice2">Superior (+$50)</label>

      <input
        type="radio"
        id="hotelChoice3"
        name="hotel"
        value="penthouse"
        disabled />
      <label for="hotelChoice3">Penthouse (+$150)</label>
    </div>
  </fieldset>
  <fieldset>
    <legend>Choose classes to attend:</legend>
    <div>
      <input type="checkbox" id="yoga" name="yoga" />
      <label for="yoga">Yoga (+$10)</label>

      <input type="checkbox" id="coffee" name="coffee" />
      <label for="coffee">Coffee roasting (+$20)</label>

      <input type="checkbox" id="balloon" name="balloon" checked/>
      <label for="balloon">Balloon animal art (+$5)</label>
    </div>
  </fieldset>
  <p>
    <label for="transport">How are you getting here:</label>
    <select name="transport" id="transport">
      <option value="">--Please choose an option--</option>
      <option value="plane">Plane</option>
      <option value="bike">Bike</option>
      <option value="walk">Walk</option>
      <option value="bus">Bus</option>
      <option value="train">Train</option>
      <option value="jetPack">Jet pack</option>
    </select>
  </p>
  <p>
    <label for="comments">Any other comments:</label>
    <textarea id="comments" name="comments" rows="5" cols="33"></textarea>
  </p>
  <p>
    <button>Continue to payment</button>
  </p>
</form>

  
</body>
</html>
