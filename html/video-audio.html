<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="https://www.youtube.com/watch?v=uxjhN_Donfw" controls>
        <p>
          Your browser doesn't support HTML video. Here is a
          <a href="https://www.youtube.com/watch?v=uxjhN_Donfw">link to the video</a> instead.
        </p>
      </video>

      <video controls>
        <source src="https://www.youtube.com/watch?v=uxjhN_Donfw" type="video/mp4" />
        <source src="https://www.youtube.com/watch?v=uxjhN_Donfw" type="video/webm" />
        <p>
          Your browser doesn't support this video. Here is a
          <a href="https://www.youtube.com/watch?v=uxjhN_Donfw">link to the video</a> instead.
        </p>
      </video>

      
<video
  controls
  width="400"
  height="400"
  autoplay
  loop
  muted
  preload="auto"
  poster="poster.png">
  <source src="https://youtu.be/e1hik_dBuOA?si=PdH7njbNouiZTxec" type="video/mp4" />
  <source src="https://youtu.be/e1hik_dBuOA?si=PdH7njbNouiZTxec" type="video/webm" />
  <p>
    Your browser doesn't support this video. Here is a
    <a href="https://youtu.be/e1hik_dBuOA?si=PdH7njbNouiZTxec">link to the video</a> instead.
  </p>
</video>

<iframe width="560" height="315" src="https://www.youtube.com/embed/e1hik_dBuOA?si=PdH7njbNouiZTxec" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    
</iframe>

<!-- Audio -->
<audio controls>
    <source src="viper.mp3" type="audio/mp3" />
    <source src="viper.ogg" type="audio/ogg" />
    <p>
      Your browser doesn't support this audio file. Here is a
      <a href="viper.mp3">link to the audio</a> instead.
    </p>
  </audio>
  
</body>
</html>
