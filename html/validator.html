<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Nu Html Checker</h1>
    </header>

    <main>
        <article>
               <p>This tool is an ongoing experiment in better HTML checking, and its behavior remains subject to change</p>
                <h2>Showing results for contents of text-input area</h2>

            <fieldset>
                <legend>Checker Input</legend>
                <form action="#">
                    <div>
                        <label for="show">Show</label>

                        <input type="checkbox" value="source" name="source" id="source"/>
                        <label for="source">source</label>

                        <input type="checkbox" value="outline" name="outline" id="outline"/>
                        <label for="outline">outline</label>

                          <input type="checkbox" value="image report" name="image-report" id="image-report"/>
                         <label for="image-report">image report</label>
                    </div>

                    <div>
                        <label for="check-by">Check by</label>

                        <select name="check-by" id="check-by">
                            <option value="address">address</option>
                            <option value="file upload">file upload</option>
                            <option value="test input">test input</option>
                        </select>

                        <input type="checkbox" value="css" name="style" id="css"/>
                        <label for="css">Css</label>
                    </div>
                    <textarea name="text" id="text" rows="20" cols="160"></textarea>
                    <br/>
                    <button type="submit">check</button>
                </form>
            </fieldset>
        </article>
     
    </main>
</body>
</html>
